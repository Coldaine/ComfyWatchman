[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "comfywatchman"
version = "2.0.0"
description = "Incremental ComfyUI model downloader with intelligent search and verification"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
authors = [
    {name = "ComfyWatchman Team", email = "comfywatchman@example.com"},
]
maintainers = [
    {name = "ComfyWatchman Team", email = "comfywatchman@example.com"},
]
keywords = ["comfyui", "stable-diffusion", "model-downloader", "automation", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.25.0",
    "tomli>=1.2.0; python_version < '3.11'",
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
]
# Documentation dependencies
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
]
# Core Copilot dependencies needed for validation and repair
copilot = [
    "sqlalchemy>=1.4.0,<2.0",
    "python-dotenv>=0.19.0",
    "openai>=1.5.0",
    "aiohttp>=3.8.0",
    "httpx>=0.24.0",
]
# ModelScope-specific dependencies
modelscope = [
    "modelscope>=1.28.0",
]
# Includes all optional dependencies for complete functionality
full = [
    "sqlalchemy>=1.4.0,<2.0",
    "python-dotenv>=0.19.0",
    "openai>=1.5.0",
    "aiohttp>=3.8.0",
    "httpx>=0.24.0",
    "modelscope>=1.28.0",
    "safetensors>=0.4.2",
    "onnx>=1.14.0",
]
inspector = [
    "safetensors>=0.4.2",
    "onnx>=1.14.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/comfywatchman"
Documentation = "https://comfywatchman.readthedocs.io/"
Repository = "https://github.com/yourusername/comfywatchman.git"
Issues = "https://github.com/yourusername/comfywatchman/issues"
Changelog = "https://github.com/yourusername/comfywatchman/blob/main/CHANGELOG.md"

[project.scripts]
comfywatchman = "comfyfixersmart.cli:main"
comfy-inspect = "comfyfixersmart.inspector.cli:main"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
comfyfixersmart = ["config/*.toml", "templates/*"]

[tool.black]
line-length = 100
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | src/copilot_backend
)/
'''

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=comfywatchman --cov-report=html --cov-report=term-missing"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.coverage.run]
source = ["src/comfyfixersmart"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.ruff]
line-length = 100
target-version = "py37"
select = ["E", "F", "W"]
ignore = [
    "E203",  # whitespace before ':' (Black compatibility)
    "E501",  # line too long (handled by Black)
    "F401",  # unused imports (allowed in __init__.py)
]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "env",
    "build",
    "dist",
    "scripts",
    "src/copilot_backend",
    "setup.py",
    "usage_examples.py",
    "tests",
    "docs",
]

[tool.ruff.per-file-ignores]
"src/comfyfixersmart/__init__.py" = ["F401"]
"src/comfyfixersmart/**/__init__.py" = ["F401"]
"src/comfyfixersmart/search.py" = ["E501"]

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
# Allow unused imports in package namespace initializers
per-file-ignores = [
    "src/comfyfixersmart/__init__.py:F401",
    "src/comfyfixersmart/**/__init__.py:F401",
]
